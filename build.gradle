// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "http://dl.bintray.com/palantir/releases"
        }
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'me.tatarka:gradle-retrolambda:3.2.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.google.gms:google-services:3.0.0'

        // dependency analysis
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'

        // code coverage testing
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.3'

        // versioning
        classpath 'com.palantir:gradle-gitsemver:0.6.0'

        // auto-push releases
        classpath 'com.github.triplet.gradle:play-publisher:1.1.4'

        // Retrolambda + Lint fixes
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'

        // Static code check things
        classpath 'com.noveogroup.android:check:1.2.3'
    }

    // Exclude the linter version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}


allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }

    ext {
        supportLibVersion = '24.2.1'
        playServicesVersion = '9.2.0'
        googleApiClientVersion = '1.21.0'
        retrofitVersion = '2.0.0'
        rxJavaVersion = '1.1.2'
        rxAndroidVersion = '1.1.0'
        gsonVersion = '2.6.2'
        daggerVersion = '2.2'

        travisBuild = System.getenv("TRAVIS") == "true"
        // allows for -Dpre-dex=false to be set
        preDexEnabled = "true".equals(System.getProperty("pre-dex", "true"))
    }
}
