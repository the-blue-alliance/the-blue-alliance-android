language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-24
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-google-google_play_services
env:
  matrix:
  - JOB=UNIT
  - JOB=COVERAGE
  - JOB=CHECKSTYLE
  - JOB=PROD-BUILD
  global:
  - GRADLE_OPTS="-Xmx512m -Xms128m -Xss1m"
  - MALLOC_ARENA_MAX=1
before_script:
- mkdir android/src/main/assets
- touch android/src/main/assets/tba.properties
script:
- "./scripts/travis-worker.sh $JOB"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  slack: the-blue-alliance:m2F6L0FT1ORBmSzKdLvAEmm1
  email: false
