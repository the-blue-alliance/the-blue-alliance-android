name: Release

on:
  schedule:
    # Run nightly at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create CI google-services.json
        run: |
          mkdir -p app/src/release
          cat > app/src/release/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "ci-placeholder",
              "storage_bucket": "ci-placeholder.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "com.thebluealliance.androidclient" }
              },
              "oauth_client": [{ "client_id": "000000000000-ci.apps.googleusercontent.com", "client_type": 3 }],
              "api_key": [{ "current_key": "ci-placeholder-key" }]
            }],
            "configuration_version": "1"
          }
          EOF

      - name: Create CI signing config
        run: |
          keytool -genkey -v -keystore release.keystore -keyalg RSA -keysize 2048 -validity 1 -storepass android -alias ci -keypass android -dname "CN=CI,O=CI,C=US"
          cat > local.properties << 'EOF'
          release.store.file=release.keystore
          release.store.password=android
          release.key.alias=ci
          release.key.password=android
          EOF

      - name: Build release APK
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Extract APK version
        id: apk_version
        run: |
          sudo apt-get update
          sudo apt-get install -y aapt
          VERSION_NAME=$(aapt dump badging app/build/outputs/apk/release/app-release.apk | sed -n "s/.*versionName='\([^']*\)'.*/\1/p")
          if [ -z "$VERSION_NAME" ]; then
            echo "Failed to extract versionName from APK"
            exit 1
          fi
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "APK Version: $VERSION_NAME"

      - name: Rename APK
        run: |
          mkdir -p artifacts
          cp app/build/outputs/apk/release/app-release.apk artifacts/tba-android-${{ steps.apk_version.outputs.version_name }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ steps.apk_version.outputs.version_name }} (#${{ github.run_number }})
          body: |
            Automated build from commit ${{ github.sha }}

            **Version:** ${{ steps.apk_version.outputs.version_name }}
            **Commit:** [`${{ github.sha }}`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
            **Branch:** `main`

            > ⚠️ This is an automated CI build signed with a temporary key. For production releases, use officially signed builds.
          files: artifacts/tba-android-${{ steps.apk_version.outputs.version_name }}.apk
          prerelease: true
          generate_release_notes: true
