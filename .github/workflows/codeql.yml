name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'actions', 'java-kotlin', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create CI google-services.json
        run: |
          mkdir -p app/src/debug app/src/release
          for pkg in "com.thebluealliance.androidclient.development:app/src/debug" "com.thebluealliance.androidclient:app/src/release"; do
            IFS=: read -r package dir <<< "$pkg"
            cat > "$dir/google-services.json" << EOF
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "ci-placeholder",
              "storage_bucket": "ci-placeholder.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": { "package_name": "$package" }
              },
              "oauth_client": [{ "client_id": "000000000000-ci.apps.googleusercontent.com", "client_type": 3 }],
              "api_key": [{ "current_key": "ci-placeholder-key" }]
            }],
            "configuration_version": "1"
          }
          EOF
          done

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Nightly is required for now to support Kotlin 2.3.10. Once CodeQL stable supports it, we can remove this.
          # See: https://github.com/github/codeql/pull/21286
          tools: nightly

      - name: Build with Gradle
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Submit Gradle dependencies
        uses: gradle/actions/dependency-submission@v4
        with:
          build-root-directory: "app"
